    <form action="/sever">

        
        
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>

            <input type="radio" name="fruit" id="Mango" value="Mango">
            <label for="Mango">Mango</label>

            <input type="radio" name="fruit" id="Banana" value="Banana">
            <label for="Banana">Banana</label>

            <input type="radio" name="fruit" id="Watermelon" value="Watermelon">
            <label for="Watermelon">Watermelon</label>
        </div>

        <div>
            <caption> Choose your Subject </caption>
            
            <input type="checkbox" name="Subjects" id="Math" value="Math">
            <label for="Math"> Math </label>
            
            <input type="checkbox" name="Subjects" id="English" value="English">
            <label for="English"> English </label>

            <input type="checkbox" name="Subjects" id="History" value="History">
            <label for="History"> History </label>
        </div>

        <div>
            <caption>Choose Your Profession </caption>
            <select name="Profession" id="profession">
                <option > Select your Option </option>
                <option value="student" selected>Student</option>
                <option value="Colg">College</option>
                <option value="Analyist">Analyist</option>
                <option value="dev">Developer</option>
            </select>

            <br>

            <caption>Select Your States </caption>
            <select name="States" id="States">
                <option> Select your States</option>
                <option value="Mah">Maharashtra</option>
                <option value="Del">Delhi</option>
                <option value="Har">Harayna</option>
                <option value="Ban">Banglore</option>
                <option value="Chen">Chenai</option>
                <option value="Kol">Kolkata</option>
            </select>
        </div>

        <div>
            <label for="vol"> Select Your Volume Level</label>
            <input type="range" id="vol" min="0" max="20" name="Volume" step="10">

        </div>

        <div>
            <label for="Feedback"> Please give your valuable feedback</label>
            <textarea name="feedback" id="Feedback" placeholder="Write your feedback here "></textarea>
        </div>     
        
        <button type="submit">Sumbit</button>
    </form>
