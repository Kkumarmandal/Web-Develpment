    <!-- Question 3 : Recreate the following form using HTML: -->

    <form action="/server">
        <div>
            <h2>Feedback Form</h2>
        </div>
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
            <br><br>
            <label for="email">Email: </label>
            <input type="email" name="Email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message"> Message:</label>            
            <textarea name="Message" id="message" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="rate">Rate us our of 5:</label>
            <br>
            <input type="radio" name="rating" id="1" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rating" id="2" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rating" id="3" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rating" id="4" value="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5">5</label>

        </div>
        <br>
        <button type="submit">Send your message!</button>
    </form>
